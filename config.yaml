baseURL: "https://jesusnoseq.com/"
languageCode: "es-es"
title: "Jesusnoseq"
paginate: 5
theme: "hugo-PaperMod"

defaultContentLanguage: "es"


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

googleAnalytics: UA-35417943-1 #G-C39J2T7ZKY

minify:
  disableXML: true
  minifyOutput: true

languages:
    es:
        languageName: ":es:"
        languageAltTitle: Español
        weight: 1
    en:
        languageName: ":en:"
        languageAltTitle: English
        weight: 2
        profileMode:
          enabled: true # needs to be explicitly set
          title: Jesus Rodriguez Perez
          subtitle: "Software engineer specialised in back end"
          imageUrl: "images/photo.jpg"
          imageWidth: 120
          imageHeight: 120
          imageTitle: jesusnoseq face photo
        menu:
          main:
            - identifier: posts
              name: Posts
              url: /posts/
              weight: 10
            - identifier: tags
              name: Tags
              url: /tags/
              weight: 20
            - identifier: search
              name: Search
              url: /search/
              weight: 30

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Jesusnoseq
  description: "Ingeniero de software especializado en back end"
  keywords: [Blog, Profile, Portfolio, Development, Software, Golang, back end, AWS]
  author: jesusnoseq
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: true

  # assets:
  #   # disableHLJS: true # to disable highlight.js
  #   # disableFingerprinting: true
  #   favicon: "<link / abs url>"
  #   favicon16x16: "<link / abs url>"
  #   favicon32x32: "<link / abs url>"
  #   apple_touch_icon: "<link / abs url>"
  #   safari_pinned_tab: "<link / abs url>"

  label:
    text: "Jesusnoseq"
    #icon: resources/images/prueba.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Jesús Rodríguez Pérez
    subtitle: "Ingeniero de software especializado en back end"
    imageUrl: "images/photo.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "foto de la cara de jesusnoseq"

  socialIcons:
    - name: github
      url: "https://github.com/jesusnoseq"
    - name: linkedin
      url: "https://www.linkedin.com/in/jesusnoseq/"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/1542778/jesusnoseq"
    - name: itchio
      url: "https://jesusnoseq.itch.io/"
    - name: twitter
      url: "https://twitter.com/jesusnoseq"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true #

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  editPost:
    URL: "https://github.com/jesusnoseq/blog/blob/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]



    editPost:
        URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

menu:
