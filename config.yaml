baseURL: "https://jesusnoseq.com/"
languageCode: "es-es"
title: "Jesusnoseq"
paginate: 5
theme: "hugo-PaperMod"


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

googleAnalytics: UA-35417943-1 #G-C39J2T7ZKY

minify:
  disableXML: true
  minifyOutput: true

