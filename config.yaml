  #   safari_pinned_tab: "<link / abs url>"

  label:
    text: "Jesusnoseq"
    #icon: resources/images/prueba.png
    iconHeight: 35

  homeInfoParams:
      Title: Jesusnoseq
      Content: Ingeniero de software especializado en backend

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Jesús Rodríguez Pérez
    subtitle: "Ingeniero de software especializado en backend"
    imageUrl: "images/photo.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: jesusnoseq face photo
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  socialIcons:
    - name: github
      url: "https://github.com/jesusnoseq"
    - name: linkedin
      url: "https://www.linkedin.com/in/jesusnoseq/"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/1542778/jesusnoseq"
    - name: itchio
      url: "https://jesusnoseq.itch.io/"
    - name: twitter
      url: "https://twitter.com/jesusnoseq"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true #

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  editPost:
    URL: "https://github.com/jesusnoseq/blog/blob/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

